<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h3>

<script>
    let i1 = 7;
    let i2 = 14;
    let sum = i1 + i2;
    for (count = 3 ; count <= 30 ; count++) {
        let i3 = i2 + 7;
        sum += i3;
        i1 = i2;
        i2 = i3;
    }
    document.write(" Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là : " + sum);

</script>
</body>
</html>
