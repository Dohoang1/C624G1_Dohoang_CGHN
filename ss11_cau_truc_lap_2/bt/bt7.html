<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h4>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz"</h4>
<body>


<script>
    for (let i = 1; i <= 100; i++) {
        let output = "";

        if (i % 3 === 0) {
            output += "Fizz";
        }

        if (i % 5 === 0) {
            output += "Buzz";
        }

        if (output === "") {
            output = i;
        }

        document.write(output + "<br>");
    }
</script>
</body>
</html>
