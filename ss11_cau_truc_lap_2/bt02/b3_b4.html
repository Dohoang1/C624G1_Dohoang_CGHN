<style>

</style>
<script>
    for (let i = 1 ; i <= 7 ; i++) {
        for (let j = 1; j <= 21 ; j++) {
           if (i===1 || i===7 || j===1 || j===21){
               document.write("*");
           } else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }

document.write("------------------------" + "<br>")

    for (let k = 1 ; k <= 5 ; k++) {
        for (let l = 1; l <= k ; l++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("------------------------" + "<br>")

    for (let x = 5 ; x >= 1 ; x--) {
        for (let y = 1; y <= x ; y++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("------------------------" + "<br>")

    for (let a = 5 ; a >= 0 ; a--) {
        for (let b = 0; b <= 5 ; b++) {
            if (b<=a) {
            document.write("&nbsp&nbsp")
            } else document.write("*")
        }
        document.write("<br>")
        }

    document.write("------------------------" + "<br>")

    for (let a = 0 ; a <= 5 ; a++) {
        for (let b = 0; b <= 5 ; b++) {
            if (b<=a) {
                document.write("&nbsp&nbsp")
            } else document.write("*")
        }
        document.write("<br>")
    }




</script>
