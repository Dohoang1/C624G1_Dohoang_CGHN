<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
</head>
<style>
    body {padding: 50px}
    table{
        width: 100%;
        border-collapse: collapse;
    }
    td, th{
        padding: 20px;
        border: 2px solid black;
    }
    th{
        font-family: "Palatino Linotype", cursive;
    font-size: 16px;
        font-weight: 400;
        color: yellow;
        text-align: center;
        padding: 20px;
        background-color: orangered;
        border-color: black
    ;
    }
td{
    font-family: 'Calibri',sans-serif;
    font-weight: 400;
    color:black;
    font-size: 13px;
    padding: 20px;
    border-bottom: 2px solid black;
    text-align: center;
}
</style>
<body>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>HĐ trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
