<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoang tap onchange</title>
</head>
<body>

<h4>Vui long chon gioi tinh cua ban</h4>

<select id="myGender" onchange="do_something()">

    <option value="Gioi tinh cua ban la Nam?">Nam</option>
    <option value="Gioi tinh cua ban la Nu?">Nu</option>
    <option value="Gioi tinh cua ban la LGBT?">LGBT</option>

</select>

<script>

    function do_something(){
        var selectedValue = document.getElementById('myGender').value;
        alert(selectedValue)
    }

</script>

</body>
</html>
